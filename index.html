<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button data-bind="click: move" class="btn-menu"><span id="main_icon" class="glyphicon glyphicon-align-justify"></span></button>

                <h3 class="navbar-text">Restaurantes em Porto de galinhas</h3>
            </div>
        </div>
    </nav>
</header>
<div class="main-wrap">

    <div class="sidebar"><h1>Settings</h1></div>
    <div class="portfolio" id="map" data-bind="initMap"></div>
</div>

<div></div>


<script>
    var map;
    var infowindow;

    var markers = [];

    function initMap() {
        var centerPortoGalinhas = {lat: -8.5056828, lng: -35.0024702};

        // Constructor creates a new map.
        map = new google.maps.Map(document.getElementById('map'), {
            center: centerPortoGalinhas,
            zoom: 16
        });

        infowindow = new google.maps.InfoWindow();

        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
            location: centerPortoGalinhas,
            radius: 500,
            type: ['restaurant']
        }, callback);
    }

    function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
                createMarker(results[i]);
            }
        }
    }

    function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
            map: map,
            animation: google.maps.Animation.DROP,
            position: placeLoc
        });

        google.maps.event.addListener(marker, 'click', function () {
            infowindow.setContent(place.name);
            infowindow.open(map, this);
            toggleBounce()
        });

        function toggleBounce() {
            if (marker.getAnimation() !== null) {
                marker.setAnimation(null);
            } else {
                marker.setAnimation(google.maps.Animation.BOUNCE);
            }
        }
    }
</script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/script.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdsGVUv3tAj7zQAr6hIEobRxW-U-OtDKk&libraries=places&callback=initMap"
        async defer></script>

</body>
</html>
