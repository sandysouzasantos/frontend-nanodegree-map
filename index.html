<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <div class="navbar-header">
                <button data-bind="click: move" class="btn-menu"><span id="main_icon"
                                                                       class="glyphicon glyphicon-align-justify"></span>
                </button>

                <h3 class="navbar-text">Restaurantes em Porto de galinhas</h3>
            </div>
        </div>
    </nav>
</header>

<div class="main-wrap">

    <div class="sidebar">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Encontre seu restaurante"
                   data-bind="event: {keyup: search}, textInput: searchString">
            <ul data-bind="foreach: markers">
                <li data-bind="text: $data.text, click: selectObject($data), css: { selected: ($data.text == selectedVenue()) }"></li>
            </ul>
        </div>
    </div>

    <div class="map" id="map"></div>

</div>

<script>
    function selfError() {
        alert('Ops! Ocorreu um erro ao carregar os scripts da p√°gina. Recarregue e tente novamente');
    }
</script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/knockout-3.4.2.js" onerror="selfError()"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdsGVUv3tAj7zQAr6hIEobRxW-U-OtDKk&libraries=places&callback=initMap"
        async defer onerror="googleError()"></script>
<script defer src="js/script.js"></script>
</body>
</html>
