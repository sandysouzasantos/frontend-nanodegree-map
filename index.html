<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <div class="navbar-header">
                <button data-bind="click: move" class="btn-menu"><span id="main_icon"
                                                                       class="glyphicon glyphicon-align-justify"></span>
                </button>

                <h3 class="navbar-text">Restaurantes em Porto de galinhas</h3>
            </div>
        </div>
    </nav>
</header>

<div class="main-wrap">

    <div class="sidebar">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Encontre seu restaurante" data-bind="event: {keyup: search}">
            <ul data-bind="foreach: markers">
                <li data-bind="text: $data.text, click: selectObject($data), css: { selected: $data.selected()}"></li>
            </ul>
        </div>
    </div>

    <div class="portfolio" id="map"></div>

</div>

<script>
    var map;
    var infowindow;
    var selectedMarker;
    var allMarkers;

    function search(a, event) {
        searchString = $(event.target)[0].value;
        tmpMarkers = [];
        if (searchString) {
            for (var i = 0; i < allMarkers.length; i++) {
                if (allMarkers[i].text.toLowerCase().indexOf(searchString.toLowerCase()) >= 0) {
                    tmpMarkers.push(allMarkers[i]);
                }
            }
            for (var i = 0; i < markers().length; i++) {
                markers()[i].marker.setMap(null);
            }
        } else {
            tmpMarkers = allMarkers;
        }
        markers(tmpMarkers);

        if (infowindow) {
            infowindow.close();
        }

        for (var i = 0; i < markers().length; i++) {
            markers()[i].marker.setMap(map);
            markers()[i].marker.setAnimation(null);

            if (infowindow) {
                infowindow.close();
            }
        }
    }

    var MarkerObject = function(text, marker) {
        this.text = text;
        this.marker = marker;
        this.selected = ko.observable(false);
    };

    function selectObject(obj) {
        if (infowindow) {
            infowindow.close();
        }
//        infowindow = new google.maps.InfoWindow();
        for (var i = 0; i < markers().length; i++) {
            if (obj.text === markers()[i].text) {
                infowindow.setContent(obj.text);
                infowindow.open(map, obj.marker);
                obj.marker.setAnimation(google.maps.Animation.BOUNCE);
                markers()[i].selected(true);
            } else {
                markers()[i].marker.setAnimation(null);
                markers()[i].selected(false);
            }
        }
    }

    function initMap() {
        var centerPortoGalinhas = {lat: -8.5056828, lng: -35.0024702};

        // Constructor creates a new map.
        map = new google.maps.Map(document.getElementById('map'), {
            center: centerPortoGalinhas,
            zoom: 16
        });

        if (infowindow) {
            infowindow.close();
        }

        infowindow = new google.maps.InfoWindow();


        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
            location: centerPortoGalinhas,
            radius: 500,
            type: ['restaurant']
        }, callback);
    }

    function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
                createMarker(results[i]);
            }
            allMarkers = markers();
        }
    }

    function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
            map: map,
            animation: google.maps.Animation.DROP,
            position: placeLoc
        });

        var markerObj = new MarkerObject(place.name, marker);
        markers.push(markerObj);

        google.maps.event.addListener(marker, 'click', function () {
            selectObject(markerObj)
        });

        return marker;
    }
</script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/script.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdsGVUv3tAj7zQAr6hIEobRxW-U-OtDKk&libraries=places&callback=initMap"
        async defer></script>

</body>
</html>
