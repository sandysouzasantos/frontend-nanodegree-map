<div class="container-fluid height inverse">
    <div class="row height">
        <div class="col-md-3">
            <div id="side-list">
                <input type="text" class="form-control margin-top" placeholder="Search">
            </div>
        </div>
        <div class="col-md-9">
            <div id="map"></div>
        </div>
    </div>
</div>


<script>
    var map;
    var infowindow;

    function initMap() {
        var centerPortoGalinhas = {lat: -8.5056828, lng: -35.0024702};

        // Constructor creates a new map.
        map = new google.maps.Map(document.getElementById('map'), {
            center: centerPortoGalinhas,
            zoom: 16
        });

        infowindow = new google.maps.InfoWindow();

        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
            location: centerPortoGalinhas,
            radius: 500,
            type: ['restaurant']
        }, callback);
    }

    function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
                createMarker(results[i]);
            }
        }
    }

    function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
            map: map,
            animation: google.maps.Animation.DROP,
            position: placeLoc
        });

        google.maps.event.addListener(marker, 'click', function () {
            infowindow.setContent(place.name);
            infowindow.open(map, this);
            toggleBounce()
        });

        function toggleBounce() {
            if (marker.getAnimation() !== null) {
                marker.setAnimation(null);
            } else {
                marker.setAnimation(google.maps.Animation.BOUNCE);
            }
        }
    }
</script>

<script src="js/knockout-3.4.2.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdsGVUv3tAj7zQAr6hIEobRxW-U-OtDKk&libraries=places&callback=initMap"
        async defer></script>
